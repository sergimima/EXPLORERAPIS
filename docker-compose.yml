version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: explorerapis_app
    ports:
      - "4200:4200"
    env_file:
      - .env.local
    environment:
      # Variable de conexiÃ³n a la base de datos desde docker-compose
      DATABASE_URL: "postgresql://explorer_user:explorer_pass@db:5432/explorerdb?schema=public"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Ejecuta migraciones de Prisma al iniciar (opcional, descomenta si lo necesitas)
    # command: ["sh", "-c", "npx prisma migrate deploy && npm start"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4200/api/test', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: explorerapis_db
    environment:
      POSTGRES_USER: explorer_user
      POSTGRES_PASSWORD: explorer_pass
      POSTGRES_DB: explorerdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U explorer_user -d explorerdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: