version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: explorer-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: explorer_user
      POSTGRES_PASSWORD: explorer_password
      POSTGRES_DB: explorer_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U explorer_user -d explorer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
